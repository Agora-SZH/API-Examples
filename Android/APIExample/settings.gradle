    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        mavenCentral()
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}
rootProject.name='APIExample'
include ':app'
if (simpleFilter.toBoolean()) {
    include ':agora-simple-filter'
}
